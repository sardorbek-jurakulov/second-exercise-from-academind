<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events practice</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="warningAction">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <input type="text" v-on:keydown="updateUserInput" v-bind:value="value">
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <input type="text" v-on:keydown.enter="updateUserInput" v-bind:value="value">
        <p>{{ value }}</p>
    </div>
</div>
<script>
  new Vue({
    el: "#exercise",
    data: {
      value: '',
    },
    methods: {
      warningAction: function () {
        alert("You have pressed button, have n't you?");
      },
      updateUserInput: function (evt) {
        this.value = evt.target.value;
      } 
    }
  });
</script>
</body>
</html>
